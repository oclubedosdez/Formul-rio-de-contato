<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/estilo.css">
  <link rel="stylesheet" href="./assets/css/responsivo.css">
  <title>Document</title>
</head>

<body>
  <form id="Formulario">
    <h1>Contact Us</h1>

    <div id="nome">
      <section id="seu_primeiro_nome">
        <label for="Primeiro_nome">First Name <span class="asterisco">*</span></label>
        <input type="text" id="Primeiro_nome" name="Primeiro_nome">
        <small class="error-message" id="error-primeiro-nome">First Name is required.</small>
      </section>
  
      <section id="seu_segundo_nome">
        <label for="Segundo_nome">Last Name <span class="asterisco">*</span></label>
        <input type="text" id="Segundo_nome" name="Segundo_nome">
        <small class="error-message" id="error-segundo-nome">Last Name is required.</small>
      </section>
    </div>

    <div id="Email">
      <label for="email">Email Address <span class="asterisco">*</span></label>
      <input type="email" name="email" id="email" placeholder="example@gmail.com">
      <small class="error-message" id="error-email">Please enter a valid email address.</small>
    </div>

    <div id="Tipo_de_consulta">
      <p>Query Type <span class="asterisco">*</span></p>

      <div id="seleciona_tipo">
        <section>
          <input type="radio" name="queryType" id="generalEnquiry" value="generalEnquiry">
          <label for="generalEnquiry">General Enquiry</label>
        </section>

        <section>
          <input type="radio" name="queryType" id="supportRequest" value="supportRequest">
          <label for="supportRequest">Support Request</label>
        </section>
      </div>
    </div>

    <div id="mensagem">
      <label for="mesage">Message <span class="asterisco">*</span></label>
      <textarea name="mesage" id="mesage_texto"></textarea>
    </div>

    <div id="confirma">
      <input type="checkbox" name="confirma" id="confirma">
      <label for="confirma">I consent to being contacted by the team <span class="asterisco">*</span></label>
    </div>

    <button id="Enviar" type="submit">Enviar</button>

  </form>
</body>
<script src="./assets/js/script.js"></script>
</html>
